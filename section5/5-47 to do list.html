<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="5-47.css" type="text/css">
</head>

<body>
    <h1>To-do List</h1>
    <ul>
        <!-- same class can be applied to multiple parts to a page -->
        <!-- you can apply 'CHECKED' attbt when you wish it to be checked by default -->
        <li class="completed"><input type="checkbox" checked>Walk Rusty</li>
        <li class="completed"><input type="checkbox">Buy Groceries</li>
        <!-- ID's must be unique in a page -->
        <li id="highlight"><input type="checkbox">Finish Recording CSS Videos</li>
    </ul>

</body>

</html>
