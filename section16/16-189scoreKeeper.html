<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Score Keeper</title>
        <link rel="stylesheet" href="16-189scoreKeeper.css" type="text/css">
    </head>
    <body class="bodyColor">
        <h1><span id="player1">0</span> to <span id="player2">0</span></h1>
        <p>Playing to: <span class="maxScore">5</span></p>
        <input class="maxScoreInput" type="number" value="5" min="0">
        <button class="p1Btn">Player One</button>
        <button class="p2Btn">Player Two</button>
        <button class="reset">Reset</button>
        
        <div>
            <br>
            <h3>Background Color</h2>
            <button class="startChange">FRENZY</button>
            <button class="stopChange">Stop</button>            
        </div>
        
        <script src="16-189scoreKeeper.js" type="text/javascript"></script>
    </body>

</html>
