<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>Dropdowns and Radio Buttons</title>
    </head>

    <body>
        <!-- select or unselect -->
        <input type="checkbox">

        <!-- select only one out of a set of choices must give all the 
            choices in the set a SAME NAME. Must have 'VALUE' attribute 
            which will concatinate as a query in the url -->
        <input type="radio">

        <p>Do you prefer cats or dogs?</p>
        <form>
            <label for="dog">Dogs: </label>
            <input name="petChoice" id="dog" type="radio" value="DOGS">

            <label for="cat">Cats: </label>
            <input type="radio" name="petChoice" id="cat" value="CATS">
            
            <!-- dropdown menu, give select a name to have a value 
            add value tags to the options to give them a value -->
            
            <p>What's your current mood?</p>
            <select name="mood">
                <option value="happy">: )</option>
                <option value="neutral">: |</option>
                <option value="sad">: (</option>
            </select>
            <br><br>
            <!-- textarea is a multiline text box, can specify 
            how many rows and columns as attributes-->
            <textarea rows="10" placeholder="Additional Comment"></textarea>

            <button>Go!</button>
            <!-- if the button is the last thing in a form, it'll submit -->
        </form>

    </body>


</html>
