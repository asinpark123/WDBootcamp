<!DOCTYPE HTML>
<HTML lang="en">

        <meta charset="UTF-8">

    <body>
        <h1>Login</h1>

        <!-- if we want to send the below to our server all together, use form tag -->
        <!-- form creates it's own block, anything after form tag will br -->
        <!-- attributes of form tag: action, method -->
        <!-- action: where the form sends data to -->
        <!-- method: what HTTP method to use (get/post) get is default-->

        <form action="http://wikipedia.org" method="GET">
            <!-- above sends a GET request to Wikipedia -->
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <!-- below is same as <button>submit</button> -->
            <input type="submit">
        </form>

    
    </body>


</HTML>
